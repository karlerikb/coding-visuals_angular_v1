<div class="snippets">
  <h4 class="ui horizontal divider header">
    <i class="file icon" [ngClass]="{ alternate: !setPlaceholder }"></i>
    Preview
  </h4>
  <app-note-display-placeholder *ngIf="setPlaceholder; else snippetList"></app-note-display-placeholder>
  <ng-template #snippetList>
    <div class="ui segment">
      <app-snippets *ngFor="let snippet of snippets" [snippet]="snippet"></app-snippets>
    </div>
  </ng-template>
</div>
